<html>
  <head>
    <title>reCAPTCHA v2 demo</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript">
      function PostName(){
        var response = grecaptcha.getResponse();
        let name = document.getElementById("Name").value;
        let endurl = `http://localhost:5005/0/ServiceModel/RamyaGetFormDetailsService.svc/Test?Name=${name}&gRecaptchaResponse=${response}`
        let apiResponse = fetch(endurl)
          .then(data => {
            console.log(data.json()); 
          })
        }
      }
    </script>
  </head>
  <body>
    <form id="my-form">
        <div>
            <label for="Name">Name</label>
            <input name="Name" id="Name"/>
        </div>   
        <div class="g-recaptcha" data-sitekey="6LexA5MmAAAAAOKAj8G1LewH22pQ3jxK8buaojrg"></div>
        <br/>
        <button type="submit" id="myBtn" onclick="PostName()">Submit</button>
    </form>
    </script>
  </body>
</html>
